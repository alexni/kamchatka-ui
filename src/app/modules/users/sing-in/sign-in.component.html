<mat-card [formGroup]="form">
  <header>
    Введите логин и пароль
  </header>
  <section>
    <div class="field">
      <mat-form-field class="mat-form-field-full-width">
        <input
            formControlName="login"
            matInput
            placeholder="Логин:"
            type="text"
        />
      </mat-form-field>
    </div>

    <div class="field">
      <mat-form-field class="mat-form-field-full-width">
        <input
            formControlName="password"
            matInput
            placeholder="Пароль:"
            type="password"
        />
      </mat-form-field>
    </div>
  </section>

  <footer>
    <button
        (click)="apply()"
        color="primary"
        mat-raised-button
        [disabled]="form.invalid"
    >
      Войти
    </button>
  </footer>
</mat-card>

<dc-loader-with-backdrop *ngIf="loading"></dc-loader-with-backdrop>
