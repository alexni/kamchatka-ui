<div class="table">
  <table
      mat-table
      [dataSource]="items"
  >
    <ng-container
        *ngFor="let column of columns"
        [matColumnDef]="column.property"
    >
      <th
          mat-header-cell
          *matHeaderCellDef
      >
        {{ column.title }}
      </th>
      <td
          mat-cell
          *matCellDef="let item"
      >
        <ng-container
            *ngIf="column.templateRef; else defaultTemplate;"
            [ngTemplateOutlet]="column.templateRef"
            [ngTemplateOutletContext]="{ item: item[column.property] }"
        ></ng-container>
        <ng-template #defaultTemplate>
          {{ item[column.property] }}
        </ng-template>
      </td>
    </ng-container>

    <ng-container
        *ngIf="actionsTemplate"
        matColumnDef="actions"
    >
      <th
          mat-header-cell
          *matHeaderCellDef
      ></th>
      <td
          mat-cell
          *matCellDef="let item"
      >
         <ng-container
             [ngTemplateOutlet]="actionsTemplate"
             [ngTemplateOutletContext]="{ item: item }"
         ></ng-container>
      </td>
    </ng-container>

    <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns; sticky: true"
    ></tr>
    <tr
        *matRowDef="let row; columns: displayedColumns;"
        mat-row
    ></tr>
  </table>
</div>

<div class="line"></div>
